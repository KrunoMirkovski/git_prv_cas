<!DOCTYPE html>

<html>

<head>
    <title>
        Header and Tables
    </title>
</head>

<body>

    <!--Navigacisko meni-->
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">Gallery</a>
                </li>

            </ul>
        </nav>
    </header>

    <!--Tabeli-->

    <!--Primer 1-->
    <table border="1">
        <caption>
            Naslov na tabela
        </caption>

        <thead>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Telefon</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Krunislav</td>
                <td>Mirkovski</td>
                <td>5513256</td>
                <td>kmirkovski@gmail.com</td>
            </tr>
        </tbody>
    </table>
    <br />
    <br />

    <!--Primer 2-->
    <table border="2" cellpadding="7" cellspacing="10">
        <thead>
            <tr>
                <th>Item</th>
                <th>Amount</th>
                <th>Colour</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Orange</td>
                <td>5$</td>
                <td>Orange</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>3$</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td colspan="2">10$</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
